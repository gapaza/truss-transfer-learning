plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
//     implementation 'seakers:vassarexecheur:1.0'
    implementation 'org.moeaframework:moeaframework:2.12'
    implementation 'net.sf.py4j:py4j:0.10.9.7'
//     implementation 'gov.sandia:jess:7.1p2'
    implementation 'seakers:system-architecture-problems:1.0'
//     implementation 'seakers:vassarheur:1.0'
//     implementation 'seakers:vassar:1.0'
    implementation 'seakers:Truss_AOS:1.0-SNAPSHOT'
//     implementation files('C:\\Users\\dfornosf\\.m2\\repository\\seakers\\vassar\\1.0\\vassar-1.0.jar')

}

application {
    // Define the main class for the application.
    mainClass = 'rbs.transformer.App'
    applicationDefaultJvmArgs = ['-Xms30g']
}

run {
    environment 'DYLD_LIBRARY_PATH', '/Applications/MATLAB_R2023b.app/bin/maca64'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId = 'vassargenerative'
            groupId = 'seakers'
            version = '1.0'
            from components.java
        }
    }
}
